{{ "<!-- Services -->" | safeHTML }}
<section id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.services.title }}{{ . }}{{ end }}</h2>
                <h3 class="section-subheading text-muted">{{ with .Site.Params.services.subtitle }}{{ . | markdownify }}{{ end }}</h3>
            </div>
        </div>
        <!--<div class="row text-center">
            {{ range .Site.Params.services.list }}

                <h4 class="service-heading">{{ .title }}</h4>
                <p class="text-muted">{{ .description | markdownify }}</p>
            </div>
            {{ end }}

        {{ range $i, $e := .Site.Params.services.list }}
        <div class="row text-center">
            <div class="col-md-12">
                <span class="fa-stack fa-5x">
                    <i class="fa fa-circle fa-stack-2x text-primary"></i>
                    <i class="fa {{ .icon }} fa-stack-1x fa-inverse"></i>
                </span>
                <h3 class="service-heading">{{ add $i 1 }}. {{ .title }}</h3>
                <!--<p class="text-muted">{{ .description | markdownify }}</p>-->
                {{ range .details }}
                <div class="row text-center">
                    <div class="col-md-12">
                        <img src="img/services/{{ .img }}" style="border-radius: 5px;" class="img-responsive img-centered" alt="{{ .alt }}">
                        <h5 class="service-heading">{{ .description }}</h5>
                    </div>
                </div>
                <hr>
                {{ end }}
            </div>
        </div>
        {{ end }}
    </div>
</section>
